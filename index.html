  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      background: #f97316;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      height: 78px;
      box-shadow: 0 2px 8px rgba(0,0,0,.07);
    }
    .logo-header {
      display: flex;
      align-items: center;
    }
    .logo-header img {
      height: 54px;
      margin-right: 12px;
    }
    .nav-links {
      display: flex;
      gap: 24px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.07rem;
      font-weight: 700;
      letter-spacing: .5px;
      padding: 10px 8px;
      border-radius: 8px;
      transition: background .18s;
    }
    .nav-links a:hover {
      background: #fff3e0;
      color: #f97316;
    }
    .social-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .social-icons a {
      color: #fff;
      font-size: 1.54rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 37px;
      height: 37px;
      background: rgba(255,255,255,0.06);
      transition: background .18s, color .18s;
      text-decoration: none;
    }
    .social-icons a:hover {
      background: #fff;
      color: #f97316;
    }
    @media (max-width: 960px) {
      header { flex-wrap: wrap; height: auto; padding: 14px 10px; }
      .nav-links { gap: 14px; }
      .logo-header img { height: 44px; }
    }
    @media (max-width: 700px) {
      header { flex-direction: column; align-items: flex-start; }
      .logo-header { margin-bottom: 10px; }
      .nav-links { margin-bottom: 6px; }
      .social-icons { align-self: flex-end; }
    }
    .main-hero {
      max-width: 1100px;
      margin: 60px auto 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 55px;
      padding: 0 16px;
      flex-wrap: wrap;
    }
    .main-hero-img {
      flex: 1 1 310px;
      max-width: 410px;
      min-width: 230px;
      border-radius: 30px;
      box-shadow: 0 8px 36px #f973161a, 0 2px 12px #f973163a;
      background: #fff3e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 240px;
    }
    .main-hero-img img {
      width: 100%;
      max-width: 370px;
      border-radius: 28px;
      display: block;
    }
    .main-hero-content {
      flex: 1 1 350px;
      min-width: 260px;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 23px;
    }
    .main-hero-content h1 {
      font-size: 2.4rem;
      color: #f97316;
      margin: 0;
      line-height: 1.1;
    }
    .main-hero-content p {
      font-size: 1.21rem;
      color: #222;
      margin: 0 0 14px 0;
      line-height: 1.5;
    }
    .btn-cardapio {
      display: inline-block;
      background: #f97316;
      color: #fff;
      font-weight: bold;
      font-size: 1.11rem;
      padding: 12px 34px;
      border-radius: 18px;
      text-decoration: none;
      margin-top: 4px;
      box-shadow: 0 2px 10px #f973163a;
      border: none;
      transition: background .2s, color .2s, transform .15s;
      cursor: pointer;
    }
    .btn-cardapio:hover {
      background: #ff9800;
      color: #fff;
      transform: scale(1.045);
    }
    @media (max-width: 850px) {
      .main-hero { flex-direction: column; gap: 26px; margin-top: 36px;}
      .main-hero-content { align-items: center; text-align: center;}
      .main-hero-content h1 { font-size: 2rem;}
